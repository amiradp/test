{% load static %}

{% block content %}
    <!DOCTYPE html>
    <html lang="fa" dir="rtl" >
    <head>

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta 
            name="description" 
            content="محسابه مدت زمان بازی شده در دوتا ۲"
        />
        <meta name="keywords"
            content="دوتا ۲,dota 2, محاسبه تایم پلی دوتا۲, تایم پلی دوتا ۲, تایم پلی, Time Play Dota2"
        />
        <meta name="author" content="Better Call US, بهتره با ما تماس بگیری" />
        <meta name="copyright" content="bettercallus.org" />
        <meta name="robots" content="no-follow"/>
        
        <!-- SEO Title -->
        <title>Dota2 Playtime Calculator | محاسبه کردن مدت زمان بازی کردن دوتا 2 - Better Call US</title>
        <!-- Page Styles -->
        <link rel="stylesheet" href={% static 'styles/style.css' %} type="text/css">
        <link rel="shortcut icon" href={% static "public/images/fav-icon.png" %} type="image/x-icon">

    </head>
    <body>
        <div class="container">
            <!-- 
                Take Playtime
                Takes playtime number and some other datas from users and sends to result page to show the result to user.
                @amiradp @wayofmani
            -->
            <form method="post" name="calcPlaytime" class="calcPlayTime">
                {% csrf_token %}
                <div class="formTitle">
                <!-- 
                        Title
                        shows and indexs in Google Search
                        @wayofmani
                    -->
                    <h1>پلی تایم دوتا ۲</h1>

                    <div class="fields">
                        <!-- How many hours have you played this game -->
                        <input min="1" type="number" name="total_hours" id="total_hours" placeholder="تعداد ساعتی که بازی کردید" class="dota2-input state-available" autocomplete="false">

                        <!-- Who Suggest this game to you -->
                        <input type="text" name="suggested_by" id="suggested_by" placeholder="کی بهتون معرفی کرد این بازیو؟ (به زودی...)" class="dota2-input state-disable" disabled>
                    </div>
                </div>

                <!-- Calc -->
                <button type="submit" class="btn-primary">حساب کن</button>

            </form>
            
            <!-- 
                GabeN Image
                Short biography about gaben
                @wayofmani
            -->
            <blockquote>
                <img src={% static "public/images/GabeN.png" %} alt="gaben-picture">
                <div class="txt-title-and-description">
                    <h6>GabeN</h6>
                    <p>سازنده و مالک دوتا۲، عامل هدر رفتن وقت شما ایشون هستن.</p>
                </div>
            </blockquote>

            <!-- 
                Back Link
                uses to refer users to other pages and shows helpful links
                @wayofmani
            -->
            <div class="back-links">
                <button class="btn-alternative">
                    <a href="{% url 'playtime' %}">
                        از کجا بفهمم چقدر بازی کردم؟
                    </a>
                </button>
                
                <button class="btn-alternative">
                    <a href="{% url 'uninstall' %}">
                        چطوری دوتا ۲ رو حذف کنم؟
                    </a>
                </button>
            </div>

            <!-- 
                Footer
                Most of the time we show credits and utaliti options like changing language here.
                @wayofmani
            -->
            <footer>
                <a href="https://github.com/bettercallus">
                    <img src={% static "public/images/footer.png" %} alt="Better Call US Footer Logo">
                </a>
            </footer>
            
        </div>
    </body>
    </html>
{% endblock %}
