{% load static %}

{% block content %}
    <!DOCTYPE html>
    <html lang="fa" dir="rtl" >
    <head>

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta 
            name="description" 
            content="محسابه مدت زمان بازی شده در دوتا ۲"
        />
        <meta name="keywords"
            content="دوتا ۲,dota 2, محاسبه تایم پلی دوتا۲, تایم پلی دوتا ۲, تایم پلی, Time Play Dota2"
        />
        <meta name="author" content="Better Call US, بهتره با ما تماس بگیری" />
        <meta name="copyright" content="bettercallus.org" />
        <meta name="robots" content="no-follow"/>
        
        <!-- SEO Title -->
        <title> نتیجه - Better Call US</title>
        <!-- Page Styles -->
        <link rel="stylesheet" href={% static "styles/style.css" %} type="text/css">
        <link rel="shortcut icon" href={%  static "public/images/fav-icon.png" %} type="image/x-icon">

    </head>
    <body class="result">
        <div class="container">
            <!-- 
                Take Playtime
                Takes playtime number and some other datas from users and sends to result page to show the result to user.
                @amiradp @wayofmani
            -->
            <div class="calcPlayTime">
                <div class="formTitle">
                    <!-- Result -->
                    <h1>
                        {{ date_calculator.years }} سال و {{ date_calculator.months }} ماه و {{ date_calculator.days }} روز
                    </h1>
                    <span>
                        این برنامه رو با دوستاتون به اشتراک بزارید تا اونها هم بفهمن چقدر بازی کردن
                    </span>
                    
                </div>
                <!-- Share Button -->
                <div class="copy">
                    <button type="button" id="copy-button" class="btn-primary" >کپی</button>
                    <input type="text" id="url-text-field" name="pageURL" id="pageURL" value="https://" readonly>
                </div>

            </div>
            
            <!-- 
                Board
                Avaialable in next update
                Board shows list of submited records
                @wayofmani @amiradp
            -->
            <img src={% static "public/images/upcoming.png" %} class="upcoming" alt="better call us | بهتره با ما تماس بگیری" draggable="false" >

            <!-- 
                Footer
                Most of the time we show credits and utaliti options like changing language here.
                @wayofmani
            -->
            <footer>
                <a href="https://github.com/bettercallus">
                    <img src={% static "public/images/footer.png" %} alt="Better Call US | بهتره با ما تماس بگیری">
                </a>
            </footer>
            
        </div>
    </body>
        <script type="text/javascript" lang="javascript">
            const copyButton = document.getElementById('copy-button');
            const urlTextField = document.getElementById('url-text-field');
            
            copyButton.addEventListener('click', () => {
            // Get the URL from the text field
            const urlToCopy = urlTextField.value;

            // Copy the URL to clipboard (using Clipboard API)
            navigator.clipboard.writeText(urlToCopy)
                .then(() => {
                // URL copied successfully
                alert("لینک در صفحه کلید شما ذخیره شد!");
                })
                .catch(err => {
                // Clipboard write failed
                console.error('لینک کپی نشد!:', err);
                alert("خطا در کپی کردن لینک");
                });
            });
        </script>
    </html>
{% endblock %}
